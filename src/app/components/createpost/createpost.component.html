<div class="max-w-lg mx-auto bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 shadow-lg rounded-xl mt-4">
  <form class="space-y-8 bg-white p-6 rounded-lg shadow-md" (ngSubmit)="createPost()">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create a New Post</h2>

    <div>
      <label for="title" class="block text-sm font-semibold text-gray-700">Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        name="title"
        class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm transition duration-300 ease-in-out"
        placeholder="Enter the title"
        required
      />
    </div>

    <div>
      <label for="body" class="block text-sm font-semibold text-gray-700">Body</label>
      <textarea
        id="body"
        rows="4"
        [(ngModel)]="body"
        name="body"
        class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm transition duration-300 ease-in-out"
        placeholder="Write your post here"
        required
      ></textarea>
    </div>

    <div>
      <label for="image" class="block text-sm font-semibold text-gray-700">Image URL</label>
      <input
        id="image"
        type="text"
        [(ngModel)]="image"
        name="imageUrl"
        class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm transition duration-300 ease-in-out"
        placeholder="Enter the image URL (optional)"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-3 px-4 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-indigo-600 hover:to-purple-600 text-white font-bold rounded-lg shadow-md hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105"
      >
        Create Post
      </button>
    </div>
  </form>
</div>
