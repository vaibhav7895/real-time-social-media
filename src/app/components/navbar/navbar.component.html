<nav class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 p-4 shadow-md">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-8">
      <div class="flex items-center">
        <img
          [src]="user.profilePic || 'https://via.placeholder.com/40'"
          alt="Profile Logo"
          class="h-10 w-10 rounded-full border-2 border-white mr-3"
        />
        <span class="text-white font-semibold" (click)="handleClick()">{{ user.userName }}</span>
      </div>

      <div class="flex space-x-4">
        <a routerLink="/create" class="text-white px-3 py-2 rounded-md text-lg font-medium hover:bg-purple-600">
          Create Post
        </a>
      </div>

      <div class="flex items-center relative">
        <div class="relative">
          <!-- Bell Icon SVG -->
          <svg
            (click)="toggleModal()"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 text-white mr-3 cursor-pointer hover:text-red-200"
          >
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 7 8.388 7 11v3.159c0 .538-.214 1.055-.595 1.436L5 17h5m5 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>

          
          <span *ngIf="newNotification" class="absolute top-0 right-4 inline-block w-2 h-2 bg-white rounded-full"></span>
        </div>

        
        <div *ngIf="showModal" class="absolute top-8 right-0 mt-2 w-72 bg-white shadow-lg rounded-lg z-10">
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-4">Notifications</h2>
            <ul>
              <li *ngFor="let notification of notifications" class="py-2 border-b">{{ notification }}</li>
            </ul>
            <button
              (click)="closeModal()"
              class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600"
            >
              Close
            </button>
          </div>
        </div>

        <button
          (click)="onLogout()"
          class="bg-white text-red-500 hover:bg-red-100 px-3 py-2 rounded-md text-lg font-bold transition duration-300"
        >
          {{ buttontext }}
        </button>
      </div>
    </div>
  </div>
</nav>
